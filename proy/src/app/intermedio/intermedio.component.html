<div class="cont">
  <mat-toolbar class="toolbar">
  <button mat-icon-button class="menu" (click)="snav.toggle()">
  <mat-icon style="color: white" >menu</mat-icon>
  </button>
  <button mat-icon-button class="menu" style="left:95%" (click)="Salir()">
  <mat-icon style="color: white">exit_to_app</mat-icon>
  </button>
  </mat-toolbar>
          <mat-sidenav-container class="sidenav-container" >
          <mat-sidenav #snav class="expanded-nav col-lg-2 col-md-2 col-sm-4 col-xs-5" fixedTopGap="56">
          <mat-nav-list class="expanded-list-nav">
          <a mat-list-item class="expanded-items-list" routerLink="/"><mat-icon>home</mat-icon> Home</a>
          <!---<a mat-list-item class="expanded-items-list" routerLink="/"><mat-icon>check_circle_outline</mat-icon>Registrarse</a>--->
          </mat-nav-list>
          </mat-sidenav>
  <mat-sidenav-content class="body">
  <div class="example-container mat-elevation-z8" style="position:relative; left:5%; top: 10%;">
    <mat-toolbar>
      <span>Inventarios</span>
      <button style="position:relative; left:3%; top: 1%" class="button" (click)="Nuevo()">Nuevo</button>
    </mat-toolbar>
  <div class="example-table-container">
  
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="no_parcela">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Num. Parcela</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.no_parcela}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="medidas">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Medida de la Parcela</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.medidas}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo De fraccionamiento</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="valor_compra">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Valor De compra</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.valor_compra}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.firstname}}</mat-cell>
    </ng-container>



    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fecha_alta">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de alta</mat-header-cell>>
      <mat-cell *matCellDef="let row">{{row.fecha_alta}}</mat-cell>
    </ng-container>
    
  <ng-container matColumnDef="Modificar">
      <mat-header-cell *matHeaderCellDef mat-sort-header > Modificar </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <a mat-list-item class="ejemplo" routerLink="/testeo/Datos" >
        <button mat-icon-button class="edit" (click)="editar(element)"  class="ejemplo" >
        <mat-icon class="ejemplo"  >edit</mat-icon>
        </button>
        </a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>>
  </table>

	
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
  </mat-sidenav-content>
  </mat-sidenav-container>
</div>
