<div class="cont" [class.mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar">
    <button mat-icon-button class="menu" (click)="snav.toggle()">
    <mat-icon >menu</mat-icon>
    </button>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav class="expanded-nav col-2 p-0 " [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56">
    <mat-nav-list class="expanded-list-nav">
    <a mat-list-item class="expanded-items-list" routerLink="/login"><mat-icon>check_circle_outline</mat-icon>Login</a>
    <a mat-list-item class="expanded-items-list" routerLink="/registrar"><mat-icon>check_circle_outline</mat-icon>Registrarse</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="body" >
            <div class="row" style="position: absolute; right:39%; top: 25px;">
                    <div class="col-xs-7 col-sm-6 col-lg-8">
                            <div class="col-sm-6" >
                                <a routerLink="/login"><button>Login</button></a>
                            </div>
                            <br>
                            <div class="col-sm-6" >
                                <a routerLink="/"><button>Inventarios</button></a>
                            </div>
                    </div>
                    <div class="col-xs-5 col-sm-6 col-lg-4">
                            <div class="col-sm-6">
                                <a routerLink="/registrar"><i class="fa fa-fw fa-search"></i>Registrarse</a> 
                            </div>
                            <div class="col-sm-6">
                                <a routerLink="/registrar"><i class="fa fa-fw fa-search"></i>Registrarse</a> 
                            </div>
                    </div>
                </div>        
    </mat-sidenav-content>
    </mat-sidenav-container>
</div>
