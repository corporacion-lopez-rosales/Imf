
<div class="cont" [class.mobile]="mobileQuery.matches">
        <mat-toolbar class="toolbar">
        <button mat-icon-button class="menu" (click)="snav.toggle()">
        <mat-icon style="color: white" >menu</mat-icon>
        </button>
        <button mat-icon-button class="menu" style="left:95%" (click)="salir()">
        <mat-icon style="color: white"  >exit_to_app</mat-icon>
        </button>
        </mat-toolbar>
                <mat-sidenav-container class="sidenav-container" >
                <mat-sidenav #snav class="expanded-nav col-lg-2 col-md-2 col-sm-4 col-xs-5 p-0 " [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <mat-nav-list class="expanded-list-nav">
                <a mat-list-item class="expanded-items-list" routerLink="/registrar"><mat-icon>check_circle_outline</mat-icon>Registrar</a>
                </mat-nav-list>
                </mat-sidenav>
        <mat-sidenav-content class="body" >
                <div class="container" style="position:relative; left:10%; top: 10%;">
                                <br>
                                <br>
                        <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                        <a href="http://crm.inmobiliariaimf.com/index.php?route=common/login"><p><img src="assets/img/icon-imf.png" class="rounded-circle"  width="145" height="145"> IMF</p></a>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                        <a class="url" routerLink="/tablaDatos"><p><img src="assets/img/icon-inventario.png" class="rounded-circle"  width="120" height="120"> Inventario</p></a>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                        <p><img src="assets/img/icon-ventas.jpg" class="rounded-circle"  width="120" height="120"> Ventas</p>
                                </div>
                        </div>
                        <hr>
                        <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                                <p><img src="assets/img/icon-cartera1.png" class="rounded-circle" width="120" height="120"> Cartera</p>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                                <p><img src="assets/img/icon-contabilidad.png" class="rounded-circle"  width="120" height="120"> Contabilidad</p>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                                <p><img src="assets/img/icon-UserControl.png" class="rounded-circle" width="120" height="120">Usuarios</p>
                                        </div>
                        </div>

                </div>

        </mat-sidenav-content>
        </mat-sidenav-container>
</div>
