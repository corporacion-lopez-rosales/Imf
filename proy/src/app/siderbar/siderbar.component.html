<div class="cont" [class.mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
  <button mat-icon-button class="menu" (click)="snav.toggle()">
  <mat-icon >menu</mat-icon>
  </button>
  <button mat-icon-button class="menu" style="left:95%">
  <mat-icon >home</mat-icon>
  </button>
  </mat-toolbar>
          <mat-sidenav-container class="sidenav-container" >
          <mat-sidenav #snav class="expanded-nav col-lg-2 col-md-2 col-sm-4 col-xs-5 p-0 " [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list class="expanded-list-nav">
          <a mat-list-item class="expanded-items-list" routerLink="/login"><mat-icon>check_circle_outline</mat-icon>Login</a>
          <a mat-list-item class="expanded-items-list" routerLink="/registrar"><mat-icon>check_circle_outline</mat-icon>Registrarse</a>
          </mat-nav-list>
          </mat-sidenav>
  <mat-sidenav-content class="body">

    <app-home></app-home>

  </mat-sidenav-content>
  </mat-sidenav-container>
</div>
