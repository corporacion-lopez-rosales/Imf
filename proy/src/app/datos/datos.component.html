<div class="cont">
    <mat-toolbar class="toolbar">
    <button mat-icon-button class="menu" (click)="snav.toggle()">
    <mat-icon style="color: white" >menu</mat-icon>
    </button>
    <button mat-icon-button class="menu" style="left:95%">
    <mat-icon style="color: white">home</mat-icon>
    </button>
    </mat-toolbar>
            <mat-sidenav-container class="sidenav-container" >
            <mat-sidenav #snav class="expanded-nav col-lg-2 col-md-2 col-sm-4 col-xs-5 p-0 " fixedTopGap="56">
            <mat-nav-list class="expanded-list-nav">
            <a mat-list-item class="expanded-items-list" routerLink="/"><mat-icon>home</mat-icon>Inicio</a>
            <a mat-list-item class="expanded-items-list" routerLink="/testeo"><mat-icon>place</mat-icon>Parcelas creadas</a>
            </mat-nav-list>
            </mat-sidenav>
    <mat-sidenav-content class="body">
            <div class="card">
            <mat-toolbar>
            <span>Datos generales</span>
            </mat-toolbar>
            <div class="card-body">
                            <form #formDatosGenerales="ngForm" (ngSubmit)="onSubmit()">      
                                 <div class="row">
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Region:</label>
                                       <select class="equipo-dinamita" name="id_municipio" #region="ngModel" [(ngModel)]="datos.id_municipio">
                                       <option value="1">Saltillo</option>
                                       <option value="2">Cadereyta</option>
                                       <option value="3">Salinas</option>  
                                       </select>
                                       </div>
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Tipo</label>
                                       <select class="equipo-dinamita"  name="id_tipo" #id_tipo="ngModel" [(ngModel)]="datos.id_tipo">
                                       <option value="1">Fracionamiento</option>
                                       <option value="2">Fracionamiento/Propiedad</option>
                                       <option value="3">Fracionamiento/Co-Propiedad</option>
                                       </select>
                                       </div>		
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Provedor</label>
                                       <select class="equipo-dinamita"  name="id_proveedor" #tipo="ngModel" [(ngModel)]="datos.id_proveedor">
                                       <option value="1">David</option>
                                       <option value="2">Karla Saucedo</option>
                                       <option value="3">Gisela Vazquez</option>
                                       </select>
                                       </div>
                                       </div>
                                       
                                       
                                       
                                       
                                       
                                       <div class="row">
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Numero de parcela:</label>
                                       <input type="number" min="0" class="equipo-dinamita" placeholder="Numero de parcela"  name="no_parcela"  #no_parcela="ngModel" [(ngModel)]="datos.no_parcela"  />
                                       </div>                                         
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Medidas:</label>
                                       <input type="number" class="equipo-dinamita" min="0" placeholder="Medidas" name="medidas" #medidas="ngModel" [(ngModel)]="datos.medidas">
                                       </div> 
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Valor de compra</label>
                                       <input type="number" class="equipo-dinamita" min="0" placeholder="Valor de compra" name="valor_compra" #valor_compra="ngModel" [(ngModel)]="datos.valor_compra">
                                       </div>                                   								  
                                       </div>
                                       
                                       
                                       
                                       <div class="row">
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Norte:</label>
                                       <input type="text" class="equipo-dinamita"  placeholder="Norte"  name="norte" #norte="ngModel" [(ngModel)]="datos.norte"   />
                                       </div>
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exaple">Sur:</label>
                                       <input type="text" class="equipo-dinamita"  placeholder="Sur"  name="sur" #sur="ngModel" [(ngModel)]="datos.sur"   />
                                       </div>
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exaple">Este:</label>
                                       <input type="text" class="equipo-dinamita"placeholder="Este" name="este" #este="ngModel" [(ngModel)]="datos.este" />
                                       </div>
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exaple">Oeste:</label>
                                       <input type="text" class="equipo-dinamita"  placeholder="Oeste"  name="oeste" #oeste="ngModel" [(ngModel)]="datos.oeste" />
                                       </div>
                                       </div>
                                       
                                       <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exaple">Noreste:</label>
                                       <input type="text" class="equipo-dinamita"  placeholder="Noreste"  name="noreste" #noreste="ngModel" [(ngModel)]="datos.noreste" />
                                       </div>
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exaple">Noroeste:</label>
                                       <input type="text" class="equipo-dinamita" placeholder="Noroeste"  name="noroeste" #noroeste="ngModel" [(ngModel)]="datos.noroeste" />
                                       </div>
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exaple">Sureste:</label>
                                       <input type="text" class="equipo-dinamita" placeholder="Sureste"  name="sureste" #sureste="ngModel" [(ngModel)]="datos.sureste" /> 
                                       </div>
                                       <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exaple">suroeste:</label>
                                       <input type="text"  class="equipo-dinamita" placeholder="Suroeste"  name="suroeste" #suroeste="ngModel" [(ngModel)]="datos.suroeste" />
                                       </div>
                                       </div>
                                       
                                       
                                       <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Descripcion</label>
                                       <textarea class="equipo-dinamita"  rows="3" placeholder="Descripcion" name="desc_par" #desc_par="ngModel" [(ngModel)]="datos.desc_par"></textarea>
                                       </div>
                                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                                       <label for="exampleFormControlInput1">Fecha de alta:</label>
                                       <input type="date"  class="equipo-dinamita"  name="fecha_alta" #fecha_alta="ngModel" [(ngModel)]="datos.fecha_alta" />
                                       </div>
                                       </div>
                                  <br>      					
                              <button type="submit" value="envia" class="equipo-dinamita-Button">Prueba</button>
                            </form>
            </div>
            </div>
    </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
