<div class="cont">
  <mat-toolbar class="toolbar">
  <button mat-icon-button class="menu" (click)="snav.toggle()">
  <mat-icon style="color: white" >menu</mat-icon>
  </button>
  <button mat-icon-button class="menu" style="left:95%">
  <mat-icon style="color: white">home</mat-icon>
  </button>
  </mat-toolbar>
      <mat-sidenav-container class="sidenav-container" >
      <mat-sidenav #snav class="expanded-nav col-lg-2 col-md-2 col-sm-4 col-xs-5 p-0 " fixedTopGap="56">
      <mat-nav-list class="expanded-list-nav">
      <a mat-list-item class="expanded-items-list" routerLink="/"><mat-icon>home</mat-icon>Inicio</a>
      <a mat-list-item class="expanded-items-list" routerLink="/tablaDatos"><mat-icon>place</mat-icon>Parcelas creadas</a>
      </mat-nav-list>
      </mat-sidenav>
  <mat-sidenav-content class="body">
      <div class="card">
      <mat-toolbar>
      <span>Parcela en hectarias</span>
      </mat-toolbar>
      <div class="card-body">
      
<form #formpruebaGenerales="ngForm" (ngSubmit)="onSubmit()">      
  <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
      <label for="exampleFormControlInput1">Proveedor:</label>
      <select class="equipo-dinamita"  name="id_proveedor" #tipo="ngModel" [(ngModel)]="Nuevo.id_proveedor">
      <option value="1">Miguel</option>
      <option value="2">Jorge</option>
      <option value="3">Pedro</option>
      </select>
      </div>
      
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
      <label for="exampleFormControlInput1">Numero de parcela:</label>
      <input type="number" min="0" class="equipo-dinamita"   name="no_parcela"  #no_parcela="ngModel" [(ngModel)]="prueba.no_parcela"  />
      </div>  

      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
      <label for="exampleFormControlInput1">Region:</label>
      <select class="equipo-dinamita" name="id_municipio" #id_municipio="ngModel" [(ngModel)]="Nuevo.id_municipio" >
      <option value="1">Montemorrelos</option>
      <option value="2">Cadereyta</option>
      <option value="3">Salinas</option> 
      <option value="4">Saltillo</option>
      </select>
      </div> 
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
      <label for="exampleFormControlInput1">Area vendible:</label>
      <input type="number" min="0" class="equipo-dinamita"  name="vendible" (keyup)="total()"  #vendible="ngModel" [(ngModel)]="Nuevo.vendible"  />
    </div>  
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
        <label for="exampleFormControlInput1">Area Municipal:</label>
        <input type="number" min="0" class="equipo-dinamita"  name="areampa" (keyup)="total()"  #areampa="ngModel" [(ngModel)]="Nuevo.areampa"  />
    </div>
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
        <label for="exampleFormControlInput1">Area Vial:</label>
        <input type="number" min="0" class="equipo-dinamita"  name="areavial" (keyup)="total()"  #areavial="ngModel" [(ngModel)]="Nuevo.areavial"  />
    </div> 
  </div>
  <div class="row">
  	<div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
        <label for="exampleFormControlInput1">Total:</label>
        <input type="number" min="0" class="equipo-dinamita" [(ngModel)]="total1"  name="total1" readonly="readonly"/>
    </div> 

	<div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
      <label for="exampleFormControlInput1">Hectarias Adqueridas:</label>
      <input type="number" min="0" class="equipo-dinamita"  name="hectarias"   #hectarias="ngModel" [(ngModel)]="Nuevo.hectarias" readonly="readonly" />
    </div> 
  </div>
  
  <div class="row">
	<div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
        <label for="exampleFormControlInput1">No.Lotes Campestres:</label>
        <input type="number" min="0" class="equipo-dinamita"  [(ngModel)]="lotesC" name="lotesC" value="0" (keyup)="total()"/>
    </div>
	<div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
        <label for="exampleFormControlInput1">No.Lotes De Area Municipal:</label>
        <input type="number" min="0" class="equipo-dinamita" [(ngModel)]="LotesMun" name="LotesMun" value="0" (keyup)="total()"/>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
        <label for="exampleFormControlInput1">No. De Lotes Totales:</label>
        <input type="number" min="0" class="equipo-dinamita"  name="totalLotes"   [(ngModel)]="totalLotes" readonly="readonly" /> 
    </div>

  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
        <label for="exampleFormControlInput1">Observaciones</label>
        <textarea class="equipo-dinamita" placeholder="ejemplo el poso esta en el lote 1" cols="20" rows="2" name="observacion" #observacion="ngModel" [(ngModel)]="Nuevo.observacion"></textarea>
	</div>
  </div>
  
   <br>      					
 <button type="submit" value="envia" class="equipo-dinamita-Button">Prueba</button>
</form>

      </div>
      </div>
  
      <div class="card">
          <div class="card-header">
            Metros cuadrados
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                    <label for="exampleFormControlInput1">Area vendible:</label>
                    <input type="number" min="0" class="equipo-dinamita"  [(ngModel)]="M2AV" name="M2AV"  readonly="readonly"/>
                  </div>  
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                      <label for="exampleFormControlInput1">Area Municipal:</label>
                      <input type="number" min="0" class="equipo-dinamita"   [(ngModel)]="M2AM" name="M2AM"  name="areampa" readonly="readonly" />
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                      <label for="exampleFormControlInput1">Area Vial:</label>
                      <input type="number" min="0" class="equipo-dinamita" [(ngModel)]="M2AVi" name="M2AVi" name="areavial" readonly="readonly"  />
                  </div> 
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                      <label for="exampleFormControlInput1">Total:</label>
                      <input type="number" min="0" class="equipo-dinamita" [(ngModel)]="M2Tol" name="M2Tol"  readonly="readonly"/>
                  </div>
              
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
                    <label for="exampleFormControlInput1">Metros cuadrados Adqueridas:</label>
                    <input type="number" min="0" class="equipo-dinamita"  name="M2HA"   [(ngModel)]="M2HA"  readonly="readonly" />
                  </div> 
                </div>
          </div>
        </div>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
  </div>
