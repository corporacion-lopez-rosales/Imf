<div class="cont">
    <mat-toolbar class="toolbar">
    <button mat-icon-button class="menu" (click)="snav.toggle()">
    <mat-icon style="color: white" >menu</mat-icon>
    </button>
    <button mat-icon-button class="menu" style="left:95%">
    <mat-icon style="color: white">exit_to_app</mat-icon>
    </button>
    </mat-toolbar>
            <mat-sidenav-container class="sidenav-container" >
            <mat-sidenav #snav class="expanded-nav col-lg-2 col-md-2 col-sm-4 col-xs-5" fixedTopGap="56">
            <mat-nav-list class="expanded-list-nav">
            <a mat-list-item class="expanded-items-list" routerLink="/login"><mat-icon>check_circle_outline</mat-icon>Login</a>
            <a mat-list-item class="expanded-items-list" routerLink="/registrar"><mat-icon>check_circle_outline</mat-icon>Registrarse</a>
            </mat-nav-list>
            </mat-sidenav>
    <mat-sidenav-content class="body">
    <div class="example-container mat-elevation-z8" style="position:relative; left:5%; top: 10%;">
      <mat-toolbar>
        <span>Inventarios</span>
        <button style="position:relative; left:3%; top: 1%" class="button" (click)="Nuevo()">Nuevo</button>
  
      </mat-toolbar>
    <div class="example-table-container">
  
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header >id Parcela</mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.id}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="no_parcela">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No.Parcela </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.no_parcela}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Fracionamiento </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.description}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Localidad </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.nombre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Modificar">
      <mat-header-cell *matHeaderCellDef mat-sort-header > Modificar </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <a mat-list-item class="expanded-items-list" routerLink="/login-entro" >
        <button mat-icon-button class="edit" (click)="editar(element)"  >
        <mat-icon >edit</mat-icon>
        </button>
      </a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Exportar">
      <mat-header-cell *matHeaderCellDef mat-sort-header > Exportar </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <a mat-list-item class="expanded-items-list" routerLink="/login-entro">
        <button mat-icon-button class="edit" (click)="archive(element)"  >
        <mat-icon >archive</mat-icon>
        </button>
      </a>
      </mat-cell>
    </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
    </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
